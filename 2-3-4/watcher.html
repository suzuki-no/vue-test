<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <label>名前１：
            <input type="text" v-model="name" />
        </label>
        <p>入力された値１：{{ upperName }}</p>
        
        <label>名前２：
            <input type="text" v-model="author.toName" />
        </label>
        <p>入力された値２：{{ author.toUpperName }}</p>

        <label>名前３：
            <input type="text" v-model="beName" />
        </label>
        <p>入力された値３：{{ beUpperName }}</p>

        <label>数値：
            <input type="text" v-model="number.num1" />
            <input type="text" v-model="number.num2" />
        </label>
        <p>入力された値３：{{ number.sum }}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>window.Vue ||document.write('<script src="../lib/vue.js"><\/script>');</script>
    <script src="js/watcher.js"></script>
</body>

</html>
