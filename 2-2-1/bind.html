<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="url">{{message}}</a>
        <img :src="imgurl" width="320"/>
        <input type="button" value="click!" v-bind:disabled="disabledFlag" />
        <input type="checkbox" :checked="checkedFlag" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>window.Vue ||document.write('<script src="../lib/vue.min.js"><\/script>');</script>
    <script src="js/bind.js"></script>
</body>

</html>
