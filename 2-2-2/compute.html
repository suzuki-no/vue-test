<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <p>演算：{{ email.split('@')[0].toLowerCase() }}</p>
        <p>算出プロパティ：{{ localEmail }}</p>
        <p>メソッド：{{ localEmailMethod() }}</p>
        <form>
            <input type="button" value="click!" v-on:click="onclick" />
        </form>
        <div>算出プロパティ：{{ randomc }}</div>
        <div>メソッド：{{ randomm() }}</div>
        <div>現在日時：{{ current }}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>window.Vue ||document.write('<script src="../lib/vue.js"><\/script>');</script>
    <script src="js/compute.js"></script>
</body>

</html>
